
<!DOCTYPE html>
//캐러셀 스타일
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-slide">
      <img src="https://cdn.pixabay.com/photo/2023/09/09/08/52/ai-generated-8242692_640.jpg" alt="Image 1">
    </div>
    <div class="carousel-slide">
      <img src="https://cdn.pixabay.com/photo/2020/11/19/19/14/circuit-board-5759540_640.jpg" alt="Image 2">
    </div>
    <div class="carousel-slide">
      <img src="https://cdn.pixabay.com/photo/2018/01/19/14/19/technology-3092486_1280.jpg" alt="Image 3">
    </div>
    <!-- 필요한 만큼 이미지를 추가 -->
  </div>
  <button class="prev">❮</button>
  <button class="next">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
